<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onramper API Key Request</title>
  <style>
    :root {
      --primary: #1b1f3b;
      --secondary: #4a4e69;
      --accent: #9a8c98;
      --background: #f2e9e4;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--background);
      color: var(--primary);
    }

    header {
      background: var(--primary);
      color: var(--white);
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      background-color: var(--secondary);
    }

    .tabs button {
      flex: 1;
      padding: 1rem;
      background: var(--secondary);
      border: none;
      color: var(--white);
      cursor: pointer;
      transition: background 0.3s;
    }

    .tabs button:hover, .tabs button.active {
      background: var(--accent);
    }

    .tab-content {
      display: none;
      padding: 2rem;
    }

    .tab-content.active {
      display: block;
      background: var(--white);
      border-radius: 8px;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 0.5rem 0 0.2rem;
    }

    input {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button.submit-btn {
      margin-top: 1rem;
      padding: 0.75rem;
      background-color: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.submit-btn:hover {
      background-color: var(--secondary);
    }
  </style>
</head>
<body>
  <header>Onramper API Key Request</header>
  <div class="tabs" id="tab-buttons"></div>
  <div id="tab-contents"></div>

  <script>
    const onramps = [
      "Btcdirect", "Coinify", "Onrampmoney", "Transfi", 
      "Localramp", "Topper", "Koywe", "Moonpay", "Swapped"
    ];

    const tabButtons = document.getElementById("tab-buttons");
    const tabContents = document.getElementById("tab-contents");

    onramps.forEach((name, index) => {
      const button = document.createElement("button");
      button.innerText = name;
      button.addEventListener("click", () => activateTab(index));
      tabButtons.appendChild(button);

      const content = document.createElement("div");
      content.className = "tab-content";
      content.innerHTML = `
        <form onsubmit="event.preventDefault(); sendToWebhook('${name}');">
          <label>Client Name</label>
          <input name="clientName" required />
          <label>Client Type</label>
          <input name="clientType" required />
          <label>Client Address</label>
          <input name="clientAddress" required />
          <label>Client Website</label>
          <input name="clientWebsite" required />
          <button class="submit-btn" type="submit">Request Key</button>
        </form>
      `;
      tabContents.appendChild(content);
    });

    function activateTab(index) {
      document.querySelectorAll(".tabs button").forEach((btn, i) => {
        btn.classList.toggle("active", i === index);
      });
      document.querySelectorAll(".tab-content").forEach((tab, i) => {
        tab.classList.toggle("active", i === index);
      });
    }

    function sendToWebhook(onramp) {
        const form = document.querySelector(".tab-content.active form");
        const formData = new FormData(form);

        const payload = {
            onramp,
            clientName: formData.get("clientName"),
            clientType: formData.get("clientType"),
            clientAddress: formData.get("clientAddress"),
            clientWebsite: formData.get("clientWebsite"),
            recipientEmail: "mark.weerasinghe@onramper.com"
        };

        fetch("/api/forward-to-hubspot", {
            method: "POST",
            headers: {
            "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        })
        .then(response => {
            if (response.ok) {
            alert(`Request for ${onramp} submitted successfully!`);
            } else {
            response.json().then(data => {
                alert(`Failed: ${data.error || 'Unknown error'}`);
            });
            }
        })
        .catch(error => {
            console.error("Webhook error:", error);
            alert("An error occurred. Please try again.");
        });
    }

    // Activate first tab by default
    activateTab(0);
  </script>
</body>
</html>
